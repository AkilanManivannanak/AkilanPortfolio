  <script>
(() => {
  const stage = document.getElementById("stage");
  const nLetters = Array.from(document.querySelectorAll(".name3d .n"));
  const intro = document.getElementById("introN");

  const parseTimeToMs = (v) => {
    if (!v) return 2600;
    const s = String(v).trim();
    if (s.endsWith("ms")) return Number.parseFloat(s);
    if (s.endsWith("s")) return Number.parseFloat(s) * 1000;
    const n = Number.parseFloat(s);
    return Number.isFinite(n) ? n : 2600;
  };

  const computeVectors = () => {
    const s = stage.getBoundingClientRect();
    const cx = s.left + s.width / 2;
    const cy = s.top + s.height / 2;

    for (const el of nLetters) {
      const r = el.getBoundingClientRect();
      const nx = r.left + r.width / 2;
      const ny = r.top + r.height / 2;
      el.style.setProperty("--dx", `${cx - nx}px`);
      el.style.setProperty("--dy", `${cy - ny}px`);
    }
  };

  window.addEventListener("load", () => {
    computeVectors();
    window.addEventListener("resize", computeVectors, { passive: true });

    const introStartRaw = getComputedStyle(stage).getPropertyValue("--introStart");
    const introStartMs = parseTimeToMs(introStartRaw);

    // Remove paused slightly before intro-reveal fires so animation clocks start in sync
    window.setTimeout(() => {
      intro.classList.remove("paused"); // start the original Netflix intro animations
    }, Math.max(0, introStartMs - 50));
  });
})();
